<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="tastyaana.png" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Tastyaana - Premium Food Delivery & Meal Subscriptions | Fresh, Healthy Meals</title>
    <meta name="description" content="Order fresh, healthy meals from top local restaurants. Subscribe to meal plans, track deliveries in real-time, and enjoy premium food delivery service across India." />
    <meta name="keywords" content="food delivery, meal subscription, healthy meals, restaurant delivery, meal plans, fresh food, online food ordering, premium catering, diet meals, subscription service" />
  </head>
  <body>
    <div id="root" class="font-['Plus_Jakarta_Sans']">
        <noscript>
            <div style="max-width: 1200px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif;">
                <header style="background: #10b981; color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
                    <h1 style="margin: 0 0 10px 0; font-size: 2.5rem;">Tastyaana – Premium Food Delivery</h1>
                    <p style="margin: 0; font-size: 1.2rem; opacity: 0.9;">Order fresh, healthy meals and meal subscriptions in India</p>
                </header>
                
                <main>
                    <section style="margin-bottom: 30px;">
                        <h2 style="color: #374151; margin-bottom: 15px;">Our Services</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                            <div style="border: 1px solid #e5e7eb; padding: 20px; border-radius: 8px;">
                                <h3 style="color: #10b981; margin-bottom: 10px;">Daily Meal Orders</h3>
                                <p>Fresh home-cooked meals delivered daily to your doorstep. Choose from our rotating menu of authentic Indian dishes.</p>
                            </div>
                            <div style="border: 1px solid #e5e7eb; padding: 20px; border-radius: 8px;">
                                <h3 style="color: #10b981; margin-bottom: 10px;">Meal Subscriptions</h3>
                                <p>Subscribe to our meal plans for regular deliveries. Perfect for busy professionals and families who want consistent, healthy meals.</p>
                            </div>
                            <div style="border: 1px solid #e5e7eb; padding: 20px; border-radius: 8px;">
                                <h3 style="color: #10b981; margin-bottom: 10px;">Grocery Delivery</h3>
                                <p>Fresh vegetables, fruits, and groceries delivered to your home. Quality guaranteed with competitive prices.</p>
                            </div>
                        </div>
                    </section>
                    
                    <section style="margin-bottom: 30px;">
                        <h2 style="color: #374151; margin-bottom: 15px;">Why Choose Tastyaana?</h2>
                        <ul style="list-style: none; padding: 0;">
                            <li style="margin-bottom: 10px; padding-left: 25px; position: relative;">
                                <span style="position: absolute; left: 0; color: #10b981;">✓</span>
                                <strong>Fresh Daily:</strong> All meals are cooked fresh every day using quality ingredients
                            </li>
                            <li style="margin-bottom: 10px; padding-left: 25px; position: relative;">
                                <span style="position: absolute; left: 0; color: #10b981;">✓</span>
                                <strong>Home-style Cooking:</strong> Authentic taste that reminds you of home
                            </li>
                            <li style="margin-bottom: 10px; padding-left: 25px; position: relative;">
                                <span style="position: absolute; left: 0; color: #10b981;">✓</span>
                                <strong>Fast Delivery:</strong> Quick and reliable delivery service
                            </li>
                            <li style="margin-bottom: 10px; padding-left: 25px; position: relative;">
                                <span style="position: absolute; left: 0; color: #10b981;">✓</span>
                                <strong>Quality Assured:</strong> High hygiene standards and quality control
                            </li>
                        </ul>
                    </section>
                    
                    <section style="background: #f9fafb; padding: 20px; border-radius: 8px; text-align: center;">
                        <h2 style="color: #374151; margin-bottom: 15px;">Ready to Order?</h2>
                        <p style="margin-bottom: 20px; color: #6b7280;">Enable JavaScript to access our full ordering system and place your first order today!</p>
                        <p style="color: #6b7280; font-size: 0.9rem;">Visit us at: <strong>https://tastyaana.com</strong></p>
                    </section>
                </main>
            </div>
        </noscript>
    </div>
